Provider: aws

CheckID: iam_account_security_contact_information_registered

CheckTitle: Ensure AWS Account Security Contact Information is Registered

CheckType: 
  - Security
  - Compliance

ServiceName: account

SubServiceName: alternate_contacts

ResourceIdTemplate: arn:aws:account::${AccountId}:alternate-contact/security

Severity: high

ResourceType: AwsAccountAlternateContact

Description: Verifies that a security contact is registered for the AWS account. Security contacts are essential for AWS to reach out during security events.

Risk: Without a registered security contact, AWS cannot effectively communicate critical security information, potentially delaying incident response and increasing security risks.

RelatedUrl: https://tevi.co

Remediation:
  Code:
    CLI: |
      aws account put-alternate-contact \
        --alternate-contact-type SECURITY \
        --email-address security@example.com \
        --name "Security Team" \
        --phone-number "+1234567890" \
        --title "Security Lead"
    NativeIaC: ""
    Other: ""
    Terraform: |
      resource "aws_account_alternate_contact" "security" {
        alternate_contact_type = "SECURITY"
        email_address         = "security@example.com"
        name                  = "Security Team"
        phone_number         = "+1234567890"
        title                = "Security Lead"
      }
  Recommendation:
    Text: "Register a security contact for your AWS account with valid contact information including name, email, phone number, and title. This contact should be regularly reviewed and updated."
    Url: ""

Categories:
  - Security
  - Compliance
  - Identity and Access Management

DependsOn: []

RelatedTo:
  - iam_account_password_policy
  - iam_root_mfa_enabled

Notes: Infrastructure Protection
