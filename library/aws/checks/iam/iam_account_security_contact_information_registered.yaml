Provider: aws

CheckID: iam_account_security_contact_information_registered

CheckTitle: Ensure security contact information is registered.

CheckType: [security_contact_information_check]

ServiceName: account

SubServiceName: security_contact_details

ResourceIdTemplate: arn:aws:account::account-id:*

Severity: high

ResourceType: AwsAccount

Description: Ensures that security contact information is registered and up to date for the AWS account.

Risk: Lack of registered security contact information may result in missed notifications related to security incidents or account vulnerabilities.

RelatedUrl: https://tevi.co

Remediation:
  Code:
    CLI: |
      # Use the AWS Management Console to update your security contact details:
      # 1. Sign in to the AWS Management Console
      # 2. Go to the Billing & Cost Management Dashboard
      # 3. Select your AWS account name and then My Account
      # 4. Click Edit next to Security Contact Information
      # 5. Enter the updated security contact details
      # 6. Click Update to save the changes

    NativeIaC: |
      # Ensure your infrastructure as code reflects the necessary security contact details for the account.

    Other: |
      # Verify that the security contact information is properly registered in your organization's internal systems as well.

    Terraform: |
      # No specific Terraform commands; update the security contact information via the AWS Management Console.

  Recommendation:
    Text: |
      Ensure that your security contact information is up-to-date to receive notifications regarding potential threats and incidents.
    Url: https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_accounts_contact.html

Categories: [security, incident_response]

