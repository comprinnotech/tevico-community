RelatedUrl: https://docs.aws.amazon.com/securityhub/latest/userguide/rds-controls.html#rds-8
Remediation:
  Code:
    CLI:
      aws rds modify-db-instance --db-instance-identifier <db_instance_id> --deletion-protection
      --apply-immediately
