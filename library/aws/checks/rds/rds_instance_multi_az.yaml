Provider: aws
CheckID: rds_instance_multi_az
CheckTitle: Ensure RDS instances have multi-AZ enabled.
CheckType: []
ServiceName: rds
SubServiceName: ""
ResourceIdTemplate: arn:aws:rds:region:account-id:db-instance
Severity: medium
ResourceType: AwsRdsDbInstance
Description: Ensure RDS instances have multi-AZ enabled.
Risk:
  In case of failure, with a single-AZ deployment configuration, should an availability
  zone specific database failure occur, Amazon RDS can not automatically fail over
  to the standby availability zone.
RelatedUrl: https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.MultiAZ.html
Remediation:
  Code:
    CLI:
      aws rds create-db-instance --db-instance-identifier <db_instance_id> --multi-az
      true
    NativeIaC: ""
    Other: ""
    Terraform: ""
  Recommendation:
    Text: Enable multi-AZ deployment for production databases.
    Url: https://aws.amazon.com/rds/features/multi-az/
